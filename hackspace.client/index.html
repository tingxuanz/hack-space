<!DOCTYPE html>
<html lang="en" ng-app="hackspace">
  <head>

    <!--meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hack Space</title>
    <!-- bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/cover.css" type="text/css">
    <link rel="stylesheet" href="assets/sass/style.css" type="text/css">
    <!--<link rel="stylesheet" href="../assets/css/radio.css" type="text/css">-->
    <link rel="stylesheet" href="assets/css/weather.css" type="text/css">
    <!-- request google font api -->
    <link href='https://fonts.googleapis.com/css?family=Exo:700,400italic,900' rel='stylesheet' type='text/css'>
    <!-- map css -->
    <!-- <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css"> -->
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.4/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <!--Load angular js -->
    <!-- <script src="bower_components/angular/angular.js"></script> -->
    <!-- <script src="bower_components/angular-route/angular-route.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.js"></script>
    <!--Load Chart js-->
    <!-- <script src="bower_components/Chart.js/Chart.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
    <!--Load Parse API-->
    <!-- <script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script> -->
    <!-- <script src="https://unpkg.com/parse@1.6.14/dist/parse-latest.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/1.8.5/parse.js"></script>
    <!--Load Simple weather plugin-->
    <!-- <script src="bower_components/simpleWeather/jquery.simpleWeather.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/2.6.0/jquery.simpleWeather.min.js"></script>
    <!-- map -->
    <script src="/bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6-1guqbVE7yZwtNTm3b7P96dcqzBCI2M&callback" type="text/javascript"></script> -->
    <!-- <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-leaflet-directive/0.10.0/angular-leaflet-directive.js"></script> -->
    <!--Load custom app js -->
    <script src="app.client.module.js"></script>
    <script src="app.client.routes.js"></script>
    <script src="components/authentication/signup.client.controller.js"></script>
    <script src="components/authentication/login.client.controller.js"></script>
    <script src="components/device_list/deviceList.client.controller.js"></script>
    <script src="components/data_view/dataView.client.controller.js"></script>
    <script src="components/data_management/dataManage.client.controller.js"></script>
    <script src="components/user_setting/userSetting.client.controller.js"></script>
    <script src="components/add_device/addDevice.client.controller.js"></script>
    <script src="components/device_setting/deviceSetting.client.controller.js"></script>
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <img src="assets/img/HackSpace_256.png" class="nav_logo_small">
              <h3 class="masthead-brand">HackSpace</h3>
              <nav class="nav nav-masthead" ng-init="$scope.nav = 1">
                <a href="#/" class="nav-link active" ng-click="$scope.nav = 1" ng-class="{active:$scope.nav === 1}">Home</a>
                <a href="#/device" class="nav-link" ng-click="$scope.nav = 2" ng-class="{active:$scope.nav === 2}">Device</a>
                <a href="#/user" class="nav-link" ng-click="$scope.nav = 3" ng-class="{active:$scope.nav ===3}">User</a>
                <a href="#/login" class="nav-link nav_highlight" style="color: #46E800">Log in</a>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <div ng-view></div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>
                Created by:
                <a href="https://github.com/CarlXue">@Song</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
