<div class="container">
  <button class="btn btn-lg btn-primary btn-block btn-theme btn-device" ng-click="goback()">Back</button>
  <form action="" name="deviceForm" class="form-signin" ng-submit="deviceForm.$valid && addDevice()">

    <h4 class="device_heading">Add a device</h4><br><br>
    <p class="detailed_explianation">You can add your own configured device into the platform by filling this form.</p>
    <label for="inputDeviceName" class="sr-only">Device Name</label>
    <input ng-model="device.name" type="text" id="inputDeviceName" class="form-control form-add-device" placeholder="Device Name" required autofocus>

    <label for="inputDeviceLocation" class="sr-only">Device Location</label>
    <input ng-model="device.location" type="text" id="inputDeviceLocation" class="form-control form-add-device" placeholder="Device Location" required>

    <label for="inputCollectInterval" class="sr-only">Collecting Interval</label>
    <input ng-model="device.collectInterval" type="number" min="0" step="1" id="inputCollectInterval" class="form-control form-add-device form-interval" placeholder="Collecting Interval" required>
    <p class="interval-unit">minutes</p><br>

    <div ng-init="device.accessibility = 'public'"></div>
    <label class="radio-inline"><input type="radio" name="accessibility" ng-model="device.accessibility" value="public">Public</label>
    <label class="radio-inline"><input type="radio" name="accessibility" ng-model="device.accessibility" value="private">Private</label>

    <button class="btn btn-lg btn-primary btn-block btn-theme btn-add-device" type="submit">Add device</button>
  </form>
</div>
